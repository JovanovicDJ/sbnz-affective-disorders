<app-patient-picker [patients]="patients" (patientChanged)="patientChanged($event)" [selectedPatientID]="routeID">

</app-patient-picker>
<div class="history" *ngIf="historicData.length > 0">
    <table mat-table [dataSource]="historicData">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Naziv </th>
        <td mat-cell *matCellDef="let element" > 
            <span class="disorder-name">
                {{element.name}} 
            </span>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>   
</div>

<div class="history" *ngIf="historicData.length == 0">
    <h2>
        Odabrani pacijent nema dijagnozu... :(
    </h2>
    <h5>Ili nije odabran pacijent</h5>
</div>
