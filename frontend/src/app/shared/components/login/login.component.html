<mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <h2 id="login-label">Prijava</h2>
  
        <mat-form-field>
          <input
            matInput
            formControlName="email"
            placeholder="E-mail"
            name="email"
          />
        </mat-form-field>
  
        <mat-form-field>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Lozinka"
            name="password"
          />
        </mat-form-field>
        <button
          mat-raised-button
          type="button"
          id="login-button"
          color="primary"
          [disabled]="form.invalid"
          (click)="login()"
        >
          Prijavi se
        </button>
      </form>
    </mat-card-content>
  </mat-card>
