<div>
    <mat-card class="new-tests">
        <button mat-raised-button color="primary" (click)="newPsyhopatyTest()" >
            Novi test psihopatije
        </button>
        <button mat-raised-button color="primary" (click)="newAffectiveDisordersTest()">
            Novi test afektivnih poremeÄ‡aja
        </button>
    </mat-card>
    <mat-card>
        <div class="list-head">
            Lista pacijenata
           <button mat-raised-button color="primary" (click)="addNewPatient()" class="add-new-patient-btn">
                <mat-icon>add_circle_outline</mat-icon>
               Dodaj novog pacijenata
           </button>
        </div>
        <div class="patient-list">
            
            <table mat-table [dataSource]="patients">
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Ime </th>
                <td mat-cell *matCellDef="let element" > {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Prezime </th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="phoneNum">
                <th mat-header-cell *matHeaderCellDef> Broj telefona  </th>
                <td mat-cell *matCellDef="let element" >
                {{element.phoneNum}}
                <button mat-raised-button color="primary" style="float: right;" (click)="openHistoryForPatient()">
                    <mat-icon>assignment</mat-icon>
                </button>
            </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
            </table>         
        </div>
    </mat-card>
</div>
