<mat-toolbar color="primary">
    <span  *ngIf="this.loginService.loggedUser.id != -1" (click)="redirectToHome()" style="cursor: pointer;">Doktor</span>
    <span class="example-spacer">
      <img src="/assets/image2.png" id="img2">
      <img src="/assets/image3.png" id="img3">
    </span>
    <button mat-icon-button class="example-icon"  *ngIf="this.loginService.loggedUser.id != -1" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
